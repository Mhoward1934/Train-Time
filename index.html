<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Train-Time/Assets/css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Momemnt JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Train Time</title>
</head>

<body>
    <div class="containter">
            <div class="hero-image">
                    <div class="hero-text">
                      <h1 style="font-size:75px">Train Schedule</h1>
                      <h3>All Aboard!</h3>
                    </div>
                  </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>Current Train Schedule</th>
                        </tr>
                    </thead>
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="column1"></td>
                            <td id="column2"></td>
                            <td id="column3"></td>
                            <td id="column4"></td>
                            <td id="column5"></td>
                        </tr>
                    </tbody> 
                </table>
            </div>
        </div>
        <br> 
        <div class="row">
            <div class="col-md-12">
                <form>
                        <div class="form-group">
                            <label for="addTrain"><strong>Add Train</strong></label>
                        </div>
                        <div class="form-group">
                            <label for="trainName">Train Name:</label>
                            <input type="train" class="form-control" id="trainName" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <input type="destination" class="form-control" id="destination" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="firstTrainTime">First Train Time (HH:mm - military time):</label>
                            <input type="firstTrainTime" class="form-control" id="firstTrainTime" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min):</label>
                            <input type="frequency" class="form-control" id="frequency" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="Assets/javascript/train.js"></script>
</body>

</html>
