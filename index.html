<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Train-Time/Assets/css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Momemnt JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Train Time</title>
</head>

<body>
    <div class="containter">
    <div class="jumbotron">
        <h1>Train Schedule</h1>
    </div>
    <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Current Train Schedule</th>
                </tr>
            </thead>
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr 
            </tbody> 
        </table>
        <br> 
        <form>
                <div class="form-group">
                    <label for="addTrain"><strong>Add Train</strong></label>
                </div>
                <div class="form-group">
                    <label for="trainName">Train Name:</label>
                    <input type="train" class="form-control" id="trainName" placeholder="">
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="destination" class="form-control" id="destination" placeholder="">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH mm - military time):</label>
                    <input type="firstTrainTime" class="form-control" id="firstTrainTime" placeholder="">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min):</label>
                    <input type="frequency" class="form-control" id="frequency" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
